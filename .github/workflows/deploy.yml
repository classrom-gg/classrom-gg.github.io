name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate game pages into _site/g/
        run: OUT_DIR=_site node generate-games.js

      - name: Copy static files into _site/
        run: |
          cp index.html   _site/
          cp game.html    _site/
          cp games.json   _site/
          cp privacy.html _site/
          cp terms.html   _site/
          cp dmca.html    _site/
          cp contact.html _site/

          [ -d data ]        && cp -r data        _site/
          [ -f favicon.ico ] && cp favicon.ico    _site/
          [ -f favicon.png ] && cp favicon.png    _site/

          echo "âœ… _site contents:"
          find _site -maxdepth 3 | sort

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload _site/ artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4