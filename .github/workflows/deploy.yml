name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate game pages
        run: OUT_DIR=_site node generate-games.js

      - name: Copy static pages into _site/
        run: |
          cp games.json _site/
          [ -d assets ]      && cp -r assets   _site/
          [ -d data ]        && cp -r data      _site/
          [ -f favicon.ico ] && cp favicon.ico  _site/
          [ -f favicon.png ] && cp favicon.png  _site/
          for f in *.html *.txt *.xml; do
            [ -f "$f" ] && cp "$f" _site/ && echo "copied: $f"
          done
          echo "=== _site ==="
          find _site -maxdepth 2 | sort

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4