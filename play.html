<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play ‚Äî Classrom.GG</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:      #07070f;
    --bg2:     #0b0b17;
    --card:    #0f0f1e;
    --card2:   #131328;
    --border:  #1a1a32;
    --border2: #22223c;
    --accent:  #00ffaa;
    --red:     #ff3e6c;
    --purple:  #7c3aed;
    --blue:    #0ea5e9;
    --text:    #dde4f0;
    --muted:   #38385a;
    --muted2:  #60607a;
    --muted3:  #9090aa;
    --glow-g:  0 0 24px rgba(0,255,170,.22);
    --glow-p:  0 0 24px rgba(124,58,237,.22);
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  html { scroll-behavior:smooth; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Rajdhani', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }
  body::before {
    content:''; position:fixed; inset:0; pointer-events:none; z-index:9999;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.05) 2px, rgba(0,0,0,.05) 4px);
  }

  /* TOPBAR */
  .topbar {
    height:48px; display:flex; align-items:center;
    border-bottom:1px solid var(--border);
    background:rgba(7,7,15,.97); backdrop-filter:blur(12px);
    position:sticky; top:0; z-index:200;
    padding:0 20px; gap:14px;
  }
  .logo { font-family:'Press Start 2P',monospace; font-size:10px; color:var(--accent); text-shadow:0 0 16px rgba(0,255,170,.5); text-decoration:none; letter-spacing:.5px; flex-shrink:0; }
  .logo b { color:var(--red); font-weight:400; }
  .topbar-sep { width:1px; height:18px; background:var(--border2); flex-shrink:0; }
  .back-btn { display:flex; align-items:center; gap:5px; color:var(--muted3); text-decoration:none; font-size:11px; font-weight:700; letter-spacing:1px; text-transform:uppercase; transition:color .18s; flex-shrink:0; }
  .back-btn:hover { color:var(--accent); }
  .crumb-name { font-family:'Press Start 2P',monospace; font-size:7px; color:#fff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; flex:1; min-width:0; }
  .topbar-right { display:flex; align-items:center; gap:7px; margin-left:auto; flex-shrink:0; }
  .tbadge { padding:3px 8px; border-radius:4px; font-size:8px; font-weight:700; letter-spacing:1.5px; text-transform:uppercase; }
  .tbadge-html { background:rgba(14,165,233,.12); color:#38bdf8; border:1px solid rgba(14,165,233,.2); }
  .tbadge-swf  { background:rgba(255,62,108,.12);  color:#fb7185; border:1px solid rgba(255,62,108,.2); }
  .ibtn { width:30px; height:30px; display:flex; align-items:center; justify-content:center; background:var(--card); border:1px solid var(--border); border-radius:6px; color:var(--muted3); cursor:pointer; font-size:13px; transition:all .18s; }
  .ibtn:hover { border-color:var(--accent); color:var(--accent); box-shadow:var(--glow-g); }

  /* PAGE LAYOUT */
  .page-wrap {
    max-width:1200px; margin:0 auto;
    padding:28px 24px 56px;
    display:grid;
    grid-template-columns:860px 1fr;
    gap:0 24px;
    align-items:start;
    justify-content:center;
  }

  /* LEFT COLUMN */
  .left-col { grid-column:1; display:flex; flex-direction:column; }

  /* Game Frame ‚Äî fixed 860x650 */
  .game-frame-wrap {
    width:860px; height:650px;
    position:relative; background:#000;
    border-radius:10px 10px 0 0; overflow:hidden;
    border:1px solid var(--border2); border-bottom:none;
    box-shadow:0 0 0 1px rgba(124,58,237,.12), 0 10px 48px rgba(0,0,0,.7);
  }
  #html5-frame { width:100%; height:100%; border:none; display:none; }
  #ruffle-wrap { width:100%; height:100%; display:none; align-items:center; justify-content:center; }
  #ruffle-wrap > * { width:100%!important; height:100%!important; }

  /* Overlay */
  .ov { position:absolute; inset:0; background:radial-gradient(ellipse at 50% 45%,#0d0d26 0%,#000 100%); display:flex; flex-direction:column; align-items:center; justify-content:center; gap:20px; z-index:10; transition:opacity .5s; }
  .ov.fade { opacity:0; pointer-events:none; }
  .ov-glyph { font-size:56px; animation:bob 3s ease-in-out infinite; }
  @keyframes bob { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-12px)} }
  .ov-title { font-family:'Press Start 2P',monospace; font-size:11px; color:var(--accent); text-shadow:0 0 24px rgba(0,255,170,.7); letter-spacing:3px; }
  .ov-sub { color:var(--muted3); font-size:14px; font-weight:600; }
  .ov-track { width:180px; height:3px; background:var(--border); border-radius:2px; overflow:hidden; }
  .ov-fill { height:100%; background:linear-gradient(90deg,var(--purple),var(--accent)); animation:sweep 2s ease-in-out infinite; }
  @keyframes sweep { 0%{width:0%;margin-left:0%} 50%{width:60%;margin-left:20%} 100%{width:0%;margin-left:100%} }
  .err-ov { position:absolute; inset:0; background:#000; display:none; flex-direction:column; align-items:center; justify-content:center; gap:14px; text-align:center; padding:40px; z-index:11; }
  .err-ov.show { display:flex; }
  .err-ov h2 { font-family:'Press Start 2P',monospace; font-size:11px; color:var(--red); }
  .err-ov p  { color:var(--muted3); max-width:360px; line-height:1.9; font-size:14px; }
  .err-ov a  { color:var(--accent); font-weight:700; font-size:13px; text-decoration:none; margin-top:6px; }

  /* Info Bar */
  .game-info-bar { background:var(--card); border:1px solid var(--border2); border-top:2px solid var(--purple); border-radius:0 0 10px 10px; padding:13px 18px; display:flex; align-items:center; gap:12px; }
  .gi-name { font-size:20px; font-weight:700; flex:1; min-width:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .gi-chips { display:flex; gap:7px; align-items:center; flex-wrap:wrap; }
  .chip { display:flex; align-items:center; gap:4px; padding:3px 10px; border-radius:999px; background:var(--card2); border:1px solid var(--border2); font-size:11px; font-weight:600; color:var(--muted3); white-space:nowrap; }
  .chip-ruffle { display:none; }
  .gi-actions { display:flex; gap:7px; align-items:center; flex-shrink:0; }
  .act-btn { padding:6px 14px; border-radius:6px; border:1px solid var(--border2); background:transparent; color:var(--muted3); font-family:'Rajdhani',sans-serif; font-size:12px; font-weight:700; letter-spacing:1px; text-transform:uppercase; cursor:pointer; transition:all .18s; white-space:nowrap; }
  .act-btn:hover { border-color:var(--accent); color:var(--accent); }
  .act-btn.ok    { border-color:var(--accent); color:var(--accent); }

  /* More Games */
  .more-section { margin-top:28px; }
  .sec-hd { display:flex; align-items:center; gap:10px; margin-bottom:14px; }
  .sec-hd h2 { font-family:'Press Start 2P',monospace; font-size:8px; color:var(--muted2); letter-spacing:2px; text-transform:uppercase; }
  .sec-hd h2 span { color:var(--accent); }
  .sec-hd a { margin-left:auto; color:var(--purple); text-decoration:none; font-size:12px; font-weight:700; letter-spacing:1px; text-transform:uppercase; transition:color .18s; }
  .sec-hd a:hover { color:var(--accent); }
  .more-grid { display:grid; grid-template-columns:repeat(6,1fr); gap:10px; }
  .gcard { background:var(--card); border:1px solid var(--border); border-radius:8px; overflow:hidden; text-decoration:none; color:inherit; display:block; transition:transform .18s,border-color .18s,box-shadow .18s; animation:fadeUp .3s ease both; }
  .gcard:hover { transform:translateY(-3px); border-color:var(--purple); box-shadow:var(--glow-p); }
  @keyframes fadeUp { from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:translateY(0)} }
  .gcard-thumb { aspect-ratio:16/9; background:linear-gradient(135deg,#0f0f28,#1a1a40); display:flex; align-items:center; justify-content:center; font-size:24px; position:relative; overflow:hidden; }
  .gcard-thumb img { width:100%; height:100%; object-fit:cover; position:absolute; inset:0; }
  .gcard-thumb::after { content:'‚ñ∂'; position:absolute; inset:0; display:flex; align-items:center; justify-content:center; font-size:18px; color:rgba(255,255,255,0); background:rgba(0,0,0,0); transition:all .2s; }
  .gcard:hover .gcard-thumb::after { color:rgba(255,255,255,.9); background:rgba(0,0,0,.5); }
  .gcard-body { padding:7px 9px 9px; }
  .gcard-name { font-size:11px; font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; margin-bottom:4px; }
  .mbadge { font-size:8px; font-weight:700; letter-spacing:1px; padding:2px 6px; border-radius:3px; text-transform:uppercase; }
  .mbadge-html { background:rgba(14,165,233,.12); color:#38bdf8; }
  .mbadge-swf  { background:rgba(255,62,108,.12);  color:#fb7185; }

  /* SIDEBAR */
  .sidebar { grid-column:2; grid-row:1/3; position:sticky; top:calc(48px + 24px); background:var(--bg2); border:1px solid var(--border); border-radius:10px; overflow:hidden; display:flex; flex-direction:column; max-height:calc(100vh - 48px - 48px); }
  .sb-head { padding:13px 14px 10px; border-bottom:1px solid var(--border); flex-shrink:0; }
  .sb-head-lbl { font-family:'Press Start 2P',monospace; font-size:7px; color:var(--muted2); letter-spacing:2px; text-transform:uppercase; }
  .sb-head-lbl span { color:var(--accent); }
  .sb-search { padding:8px 10px; border-bottom:1px solid var(--border); flex-shrink:0; }
  .sb-search input { width:100%; padding:7px 10px; background:var(--card); border:1px solid var(--border); border-radius:6px; color:var(--text); font-family:'Rajdhani',sans-serif; font-size:13px; font-weight:600; outline:none; transition:border-color .2s; }
  .sb-search input:focus { border-color:var(--purple); }
  .sb-search input::placeholder { color:var(--muted); }
  .sb-tabs { display:flex; gap:5px; padding:6px 10px; border-bottom:1px solid var(--border); flex-shrink:0; }
  .stab { flex:1; padding:4px 0; text-align:center; border-radius:5px; border:1px solid var(--border); background:transparent; color:var(--muted2); font-family:'Rajdhani',sans-serif; font-size:10px; font-weight:700; letter-spacing:1px; text-transform:uppercase; cursor:pointer; transition:all .15s; }
  .stab.active        { background:var(--purple); border-color:var(--purple); color:#fff; }
  .stab.active.t-html { background:var(--blue);   border-color:var(--blue); }
  .stab.active.t-swf  { background:var(--red);    border-color:var(--red); }
  .sb-list { flex:1; overflow-y:auto; padding:6px; }
  .sb-list::-webkit-scrollbar { width:3px; }
  .sb-list::-webkit-scrollbar-thumb { background:var(--border2); border-radius:2px; }
  .sb-item { display:flex; align-items:center; gap:8px; padding:7px 8px; border-radius:7px; cursor:pointer; text-decoration:none; color:inherit; transition:background .14s; border:1px solid transparent; margin-bottom:2px; }
  .sb-item:hover  { background:var(--card2); border-color:var(--border); }
  .sb-item.active { background:var(--card2); border-color:var(--purple); }
  .sb-thumb { width:48px; height:34px; border-radius:4px; flex-shrink:0; background:linear-gradient(135deg,#0f0f28,#1a1a40); display:flex; align-items:center; justify-content:center; font-size:17px; border:1px solid var(--border); overflow:hidden; position:relative; }
  .sb-thumb img { width:100%; height:100%; object-fit:cover; position:absolute; inset:0; }
  .sb-info { flex:1; min-width:0; }
  .sb-name { font-size:12px; font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; margin-bottom:3px; }
  .sb-empty { text-align:center; padding:40px 10px; color:var(--muted); font-family:'Press Start 2P',monospace; font-size:9px; line-height:2.2; }

  /* RESPONSIVE */
  @media (max-width:1100px) {
    .page-wrap { grid-template-columns:1fr; max-width:900px; }
    .game-frame-wrap { width:100%; height:auto; aspect-ratio:860/650; }
    .sidebar { grid-row:auto; position:static; max-height:500px; margin-top:20px; }
    .more-grid { grid-template-columns:repeat(4,1fr); }
  }
  @media (max-width:700px) {
    .page-wrap { padding:12px 12px 40px; }
    .more-grid { grid-template-columns:repeat(3,1fr); gap:8px; }
    .gi-chips  { display:none; }
    .crumb-name { display:none; }
  }
</style>
</head>
<body>

<div class="topbar">
  <a class="logo" href="/">CLASSROM<b>.GG</b></a>
  <div class="topbar-sep"></div>
  <a class="back-btn" href="/">‚Üê Home</a>
  <div class="topbar-sep"></div>
  <div class="crumb-name" id="crumb-name">Loading...</div>
  <div class="topbar-right">
    <span class="tbadge" id="top-badge"></span>
    <button class="ibtn" id="btn-fs">‚õ∂</button>
  </div>
</div>

<div class="page-wrap">

  <div class="left-col">
    <div class="game-frame-wrap" id="viewport">
      <div class="ov" id="ov">
        <div class="ov-glyph" id="ov-glyph">üéÆ</div>
        <div class="ov-title"  id="ov-title">LOADING</div>
        <div class="ov-sub"    id="ov-sub">Please wait...</div>
        <div class="ov-track"><div class="ov-fill"></div></div>
      </div>
      <div class="err-ov" id="err-ov">
        <div style="font-size:44px">‚ö†Ô∏è</div>
        <h2>LOAD FAILED</h2>
        <p id="err-msg">Could not load this game.</p>
        <a href="/">‚Üê Back to Home</a>
      </div>
      <iframe id="html5-frame" allowfullscreen allow="fullscreen; autoplay"
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-pointer-lock"></iframe>
      <div id="ruffle-wrap"></div>
    </div>

    <div class="game-info-bar">
      <div class="gi-name" id="gi-name">‚Äî</div>
      <div class="gi-chips">
        <div class="chip" id="chip-type" style="display:none">üéÆ <span id="chip-type-txt">‚Äî</span></div>
        <div class="chip">üÜì Free</div>
        <div class="chip">üåê No Download</div>
        <div class="chip chip-ruffle" id="chip-ruffle">‚ö° Ruffle</div>
      </div>
      <div class="gi-actions">
        <button class="act-btn" id="share-btn">üîó Share</button>
        <button class="ibtn"    id="btn-fs2">‚õ∂</button>
      </div>
    </div>

    <div class="more-section">
      <div class="sec-hd">
        <h2>MORE <span>GAMES</span></h2>
        <a href="/">View All ‚Üí</a>
      </div>
      <div class="more-grid" id="more-grid">
        <div style="grid-column:1/-1;text-align:center;padding:20px;color:var(--muted);font-size:12px">Loading...</div>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div class="sb-head">
      <div class="sb-head-lbl">ALL <span>GAMES</span></div>
    </div>
    <div class="sb-search">
      <input type="text" id="sb-q" placeholder="üîç  Search..." autocomplete="off">
    </div>
    <div class="sb-tabs">
      <button class="stab active" data-f="all">All</button>
      <button class="stab t-html" data-f="html">HTML5</button>
      <button class="stab t-swf"  data-f="swf">Flash</button>
    </div>
    <div class="sb-list" id="sb-list">
      <div class="sb-empty">Loading...</div>
    </div>
  </div>

</div>

<script>
const CDN = 'https://cdn.jsdelivr.net/gh/classrom-gg/classrom-gg@main';
const EMO = ['üéÆ','üïπÔ∏è','üëæ','üé≤','‚öîÔ∏è','üöÄ','üèéÔ∏è','üéØ','üß©','üåü','üî•','üíé','üêâ','ü¶ä','ü§ñ','üèÜ','üé™','üé≠','üåà','‚ö°'];
const emo  = n => { let h=0; for(let c of n) h=(h*31+c.charCodeAt(0))&0xffff; return EMO[h%EMO.length]; };
const slug = n => n.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-|-$/g,'');

const P           = new URLSearchParams(location.search);
let gamePath      = P.get('path')||'';
let gameType      = P.get('type')||'html';
let gameName      = decodeURIComponent(P.get('name')||'Game');
let gameSource    = P.get('source')||'cdn';    // 'cdn' | 'iframe'
let gameIframeUrl = P.get('iframeUrl')||'';
const gameSlug    = P.get('slug')||'';
let fromSlug      = gameSlug && !gamePath && !gameIframeUrl;

// source=cdn    ‚Üí d√πng ƒë∆∞·ªùng d·∫´n local /data/pages/slope/index.html (kh√¥ng qua CDN)
// source=iframe ‚Üí d√πng iframeUrl t·ª´ site kh√°c
// CDN ch·ªâ d√πng khi path ƒë√£ l√† URL ƒë·∫ßy ƒë·ªß (legacy)
function resolveUrl(path, source, iframeUrl) {
  if (source === 'iframe' && iframeUrl) return iframeUrl;
  if (!path) return '';
  if (path.startsWith('http')) return path;
  return '/' + path;   // local path tr√™n GitHub Pages
}
const gameUrl = resolveUrl(gamePath, gameSource, gameIframeUrl);

function setMeta(name,type){
  document.title=`${name} ‚Äî Classrom.GG`;
  document.getElementById('crumb-name').textContent=name;
  document.getElementById('gi-name').textContent=name;
  const tb=document.getElementById('top-badge');
  if(type==='swf'){tb.textContent='FLASH';tb.className='tbadge tbadge-swf';document.getElementById('chip-ruffle').style.display='flex';}
  else{tb.textContent='HTML5';tb.className='tbadge tbadge-html';}
  const ct=document.getElementById('chip-type');ct.style.display='flex';
  document.getElementById('chip-type-txt').textContent=type==='swf'?'Flash Game':'HTML5 Game';
}
function hideOv(){const o=document.getElementById('ov');o.classList.add('fade');setTimeout(()=>o.style.display='none',500);}
function showErr(msg){document.getElementById('ov').style.display='none';const e=document.getElementById('err-ov');e.classList.add('show');if(msg)document.getElementById('err-msg').textContent=msg;}

function loadHTML5(url){
  document.getElementById('ov-title').textContent='LOADING GAME';
  document.getElementById('ov-glyph').textContent='üåê';
  const f=document.getElementById('html5-frame');
  f.style.display='block';f.src=url;
  f.onload=()=>setTimeout(hideOv,400);
  f.onerror=()=>showErr('Could not load HTML5 game.');
  setTimeout(()=>{if(!document.getElementById('ov').classList.contains('fade'))hideOv();},7000);
}
function loadSWF(url){
  document.getElementById('ov-title').textContent='STARTING RUFFLE';
  document.getElementById('ov-glyph').textContent='‚ö°';
  document.getElementById('ov-sub').textContent='Loading Flash emulator...';
  const wrap=document.getElementById('ruffle-wrap');wrap.style.display='flex';
  window.RufflePlayer=window.RufflePlayer||{};
  const s=document.createElement('script');s.src='https://unpkg.com/@ruffle-rs/ruffle';
  s.onload=()=>{
    try{
      const r=window.RufflePlayer.newest();const p=r.createPlayer();
      p.style.width='100%';p.style.height='100%';wrap.appendChild(p);
      p.load({url,allowScriptAccess:'always',backgroundColor:'#000000'})
       .then(()=>setTimeout(hideOv,300)).catch(e=>showErr('Ruffle: '+e.message));
    }catch(e){showErr('Ruffle init: '+e.message);}
  };
  s.onerror=()=>showErr('Could not load Ruffle.');
  document.head.appendChild(s);
}

function thumbHtml(g,size){
  if(g.thumb)return`<img src="${g.thumb}" alt="${g.name}" loading="lazy" onerror="this.remove()">`;
  return emo(g.name);
}

let allGames=[],sbFilter='all';
function renderSidebar(){
  const q=document.getElementById('sb-q').value.toLowerCase();
  const f=allGames.filter(g=>(sbFilter==='all'||g.type===sbFilter)&&g.name.toLowerCase().includes(q));
  const list=document.getElementById('sb-list');
  if(!f.length){list.innerHTML='<div class="sb-empty">NO GAMES<br>FOUND</div>';return;}
  list.innerHTML=f.map(g=>{
    const s=g.slug||slug(g.name);
    const act=s===gameSlug||g.path===gamePath;
    return`<a class="sb-item${act?' active':''}" href="/${s}">
      <div class="sb-thumb">${thumbHtml(g,'sb')}</div>
      <div class="sb-info">
        <div class="sb-name">${g.name}</div>
        <span class="mbadge mbadge-${g.type==='swf'?'swf':'html'}">${g.type==='swf'?'Flash':'HTML5'}</span>
      </div></a>`;
  }).join('');
}
function renderMore(){
  const cur=gameSlug||slug(gameName);
  const others=allGames.filter(g=>(g.slug||slug(g.name))!==cur).sort(()=>Math.random()-.5).slice(0,12);
  const grid=document.getElementById('more-grid');
  if(!others.length){grid.innerHTML='';return;}
  grid.innerHTML=others.map((g,i)=>{
    const s=g.slug||slug(g.name);
    return`<a class="gcard" href="/${s}" style="animation-delay:${i*.035}s">
      <div class="gcard-thumb">${thumbHtml(g)}</div>
      <div class="gcard-body">
        <div class="gcard-name">${g.name}</div>
        <span class="mbadge mbadge-${g.type==='swf'?'swf':'html'}">${g.type==='swf'?'Flash':'HTML5'}</span>
      </div></a>`;
  }).join('');
}
async function loadGames(){
  try{
    const res=await fetch('/games.json');const data=await res.json();allGames=data.games||[];
    if(fromSlug){
      const m=allGames.find(g=>(g.slug||slug(g.name))===gameSlug);
      if(m){
        gamePath=m.path||''; gameType=m.type; gameName=m.name;
        gameSource=m.source||'cdn'; gameIframeUrl=m.iframeUrl||'';
        setMeta(gameName,gameType);
        const url=resolveUrl(gamePath,gameSource,gameIframeUrl);
        gameType==='swf'?loadSWF(url):loadHTML5(url);
      } else showErr(`Game "${gameSlug}" not found.`);
    }
    renderSidebar();renderMore();
  }catch(e){document.getElementById('sb-list').innerHTML='<div class="sb-empty">LOAD<br>ERROR</div>';}
}

document.getElementById('sb-q').addEventListener('input',renderSidebar);
document.querySelectorAll('.stab').forEach(btn=>btn.addEventListener('click',()=>{
  document.querySelectorAll('.stab').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');sbFilter=btn.dataset.f;renderSidebar();
}));
document.getElementById('share-btn').addEventListener('click',()=>{
  navigator.clipboard.writeText(location.href).then(()=>{
    const b=document.getElementById('share-btn');b.textContent='‚úì Copied!';b.classList.add('ok');
    setTimeout(()=>{b.textContent='üîó Share';b.classList.remove('ok');},2200);
  });
});
function toggleFS(){const vp=document.getElementById('viewport');document.fullscreenElement?document.exitFullscreen():vp.requestFullscreen().catch(()=>{});}
document.getElementById('btn-fs').addEventListener('click',toggleFS);
document.getElementById('btn-fs2').addEventListener('click',toggleFS);
document.addEventListener('fullscreenchange',()=>{const l=document.fullscreenElement?'‚úï':'‚õ∂';document.getElementById('btn-fs').textContent=l;document.getElementById('btn-fs2').textContent=l;});

if(!fromSlug&&!gamePath&&!gameIframeUrl)showErr('No game specified.');
else if(!fromSlug){setMeta(gameName,gameType);gameType==='swf'?loadSWF(gameUrl):loadHTML5(gameUrl);}
loadGames();
</script>
