<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classrom.GG ‚Äî Play Free Games Online</title>
<meta name="description" content="Play free HTML5 and Flash games online. No download required. Works everywhere!">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root[data-theme="dark"] {
    --bg: #0a0a0f;
    --bg2: #0f0f1a;
    --card: #13131f;
    --border: #1e1e32;
    --accent: #00ffaa;
    --accent2: #ff3e6c;
    --accent3: #7c3aed;
    --text: #e2e8f0;
    --muted: #64748b;
    --glow: 0 0 20px rgba(0,255,170,0.25);
    --hero-gradient: radial-gradient(ellipse 80% 60% at 50% 0%, rgba(124,58,237,0.15) 0%, transparent 70%);
    --scanline: rgba(0,0,0,0.08);
    --theme-icon: '‚òÄÔ∏è';
  }
  :root[data-theme="light"] {
    --bg: #f0f4f8;
    --bg2: #e8edf4;
    --card: #ffffff;
    --border: #d1d9e6;
    --accent: #059669;
    --accent2: #e11d48;
    --accent3: #7c3aed;
    --text: #1e293b;
    --muted: #64748b;
    --glow: 0 0 20px rgba(5,150,105,0.2);
    --hero-gradient: radial-gradient(ellipse 80% 60% at 50% 0%, rgba(124,58,237,0.08) 0%, transparent 70%);
    --scanline: transparent;
    --theme-icon: 'üåô';
  }

  * { margin:0; padding:0; box-sizing:border-box; }
  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Rajdhani', sans-serif;
    font-size: 16px;
    min-height: 100vh;
    overflow-x: hidden;
    transition: background 0.3s, color 0.3s;
  }

  /* scanline overlay - dark only */
  [data-theme="dark"] body::before {
    content:'';
    position:fixed;
    inset:0;
    background: repeating-linear-gradient(
      0deg, transparent, transparent 2px,
      rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px
    );
    pointer-events:none;
    z-index:1;
  }

  /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
  header {
    padding: 16px 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--border);
    background: var(--bg);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
    transition: background 0.3s, border-color 0.3s;
  }
  .logo {
    font-family: 'Press Start 2P', monospace;
    font-size: 13px;
    color: var(--accent);
    text-shadow: 0 0 20px rgba(0,255,170,0.5);
    text-decoration: none;
    letter-spacing: 1px;
  }
  [data-theme="light"] .logo { text-shadow: none; }
  .logo span { color: var(--accent2); }

  .header-right { display:flex; gap:24px; align-items:center; }
  nav { display:flex; gap:20px; align-items:center; }
  nav a {
    color: var(--muted);
    text-decoration: none;
    font-weight: 700;
    font-size: 12px;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: color 0.2s;
  }
  nav a:hover { color: var(--accent); }

  /* Theme Toggle */
  .theme-toggle {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 999px;
    padding: 6px 14px;
    cursor: pointer;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.2s;
    color: var(--text);
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 12px;
    letter-spacing: 1px;
  }
  .theme-toggle:hover { border-color: var(--accent); }

  /* ‚îÄ‚îÄ HERO ‚îÄ‚îÄ */
  .hero {
    text-align: center;
    padding: 72px 32px 52px;
    position: relative;
    overflow: hidden;
  }
  .hero::before {
    content:'';
    position:absolute;
    inset:0;
    background: var(--hero-gradient);
    pointer-events:none;
  }
  .hero h1 {
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(16px, 2.8vw, 30px);
    line-height: 1.7;
    color: var(--text);
    text-shadow: 0 0 40px rgba(124,58,237,0.6);
    margin-bottom: 14px;
  }
  [data-theme="light"] .hero h1 { text-shadow: none; }
  .hero h1 em {
    font-style: normal;
    color: var(--accent);
    text-shadow: 0 0 30px rgba(0,255,170,0.8);
  }
  [data-theme="light"] .hero h1 em { text-shadow: none; }
  .hero p {
    color: var(--muted);
    font-size: 17px;
    max-width: 480px;
    margin: 0 auto 36px;
    font-weight: 600;
  }

  /* ‚îÄ‚îÄ SEARCH ‚îÄ‚îÄ */
  .search-wrap {
    max-width: 480px;
    margin: 0 auto;
    position: relative;
  }
  .search-wrap input {
    width: 100%;
    padding: 13px 20px 13px 46px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: 'Rajdhani', sans-serif;
    font-size: 16px;
    font-weight: 600;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s, background 0.3s;
  }
  .search-wrap input:focus {
    border-color: var(--accent);
    box-shadow: var(--glow);
  }
  .search-wrap input::placeholder { color: var(--muted); }
  .search-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
    font-size: 17px;
    pointer-events: none;
  }

  /* ‚îÄ‚îÄ STATS ‚îÄ‚îÄ */
  .stats {
    display: flex;
    gap: 32px;
    justify-content: center;
    padding: 0 32px 36px;
    flex-wrap: wrap;
  }
  .stat { text-align: center; }
  .stat-num {
    font-family: 'Press Start 2P', monospace;
    font-size: 20px;
    color: var(--accent);
    display: block;
  }
  .stat-label {
    font-size: 11px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 700;
  }

  /* ‚îÄ‚îÄ FILTERS ‚îÄ‚îÄ */
  .filters {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
    padding: 0 32px 36px;
  }
  .filter-btn {
    padding: 8px 20px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--muted);
    font-family: 'Rajdhani', sans-serif;
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s;
  }
  .filter-btn:hover { border-color: var(--accent3); color: var(--text); }
  .filter-btn.active {
    background: var(--accent3);
    border-color: var(--accent3);
    color: #fff;
    box-shadow: 0 0 16px rgba(124,58,237,0.4);
  }
  .filter-btn.flash.active {
    background: var(--accent2);
    border-color: var(--accent2);
    box-shadow: 0 0 16px rgba(255,62,108,0.4);
  }
  .filter-btn.html5.active {
    background: #0ea5e9;
    border-color: #0ea5e9;
    box-shadow: 0 0 16px rgba(14,165,233,0.4);
  }

  /* ‚îÄ‚îÄ SECTION LABEL ‚îÄ‚îÄ */
  .section-title {
    font-family: 'Press Start 2P', monospace;
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 2px;
    text-transform: uppercase;
    padding: 0 32px 18px;
    max-width: 1400px;
    margin: 0 auto;
  }
  .section-title span { color: var(--accent); }

  /* ‚îÄ‚îÄ GRID ‚îÄ‚îÄ */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(195px, 1fr));
    gap: 16px;
    padding: 0 32px;
    max-width: 1400px;
    margin: 0 auto;
  }

  /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    display: block;
    transition: transform 0.18s, border-color 0.18s, box-shadow 0.18s;
    animation: fadeIn 0.35s ease both;
  }
  .card:hover {
    transform: translateY(-4px);
    border-color: var(--accent3);
    box-shadow: 0 8px 28px rgba(124,58,237,0.22);
  }
  @keyframes fadeIn {
    from { opacity:0; transform: translateY(10px); }
    to   { opacity:1; transform: translateY(0); }
  }

  .card-thumb {
    width: 100%;
    aspect-ratio: 16/9;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 38px;
    position: relative;
    overflow: hidden;
    flex-shrink: 0;
  }
  [data-theme="light"] .card-thumb {
    background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 50%, #a5b4fc 100%);
  }
  .card-thumb img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    display: block;
  }


  .card-body { padding: 11px 13px; }
  .card-name {
    font-size: 14px;
    font-weight: 700;
    letter-spacing: 0.4px;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: var(--text);
  }
  .card-meta { display: flex; gap: 6px; align-items: center; }
  .badge {
    font-size: 9px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    padding: 2px 8px;
    border-radius: 4px;
  }
  .badge-html5 { background: rgba(14,165,233,0.15); color: #38bdf8; border: 1px solid rgba(14,165,233,0.3); }
  .badge-flash { background: rgba(255,62,108,0.15); color: #fb7185; border: 1px solid rgba(255,62,108,0.3); }

  /* ‚îÄ‚îÄ PAGINATION ‚îÄ‚îÄ */
  .pagination {
    display: flex;
    gap: 8px;
    justify-content: center;
    align-items: center;
    padding: 40px 32px 20px;
    flex-wrap: wrap;
  }
  .page-btn {
    min-width: 38px;
    height: 38px;
    padding: 0 12px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--muted);
    font-family: 'Rajdhani', sans-serif;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .page-btn:hover:not(:disabled) { border-color: var(--accent3); color: var(--text); }
  .page-btn.active {
    background: var(--accent3);
    border-color: var(--accent3);
    color: #fff;
    box-shadow: 0 0 12px rgba(124,58,237,0.4);
  }
  .page-btn:disabled { opacity: 0.35; cursor: not-allowed; }
  .page-info {
    font-size: 12px;
    font-weight: 700;
    color: var(--muted);
    letter-spacing: 1px;
    text-transform: uppercase;
    padding: 0 8px;
  }
  .load-more-wrap {
    text-align: center;
    padding: 32px 32px 0;
  }
  .load-more-btn {
    padding: 12px 36px;
    background: transparent;
    border: 1px solid var(--accent3);
    border-radius: 8px;
    color: var(--accent3);
    font-family: 'Press Start 2P', monospace;
    font-size: 10px;
    cursor: pointer;
    transition: all 0.2s;
    letter-spacing: 1px;
  }
  .load-more-btn:hover {
    background: var(--accent3);
    color: #fff;
    box-shadow: 0 0 20px rgba(124,58,237,0.4);
  }
  .load-more-btn:disabled { opacity: 0.4; cursor: not-allowed; }

  /* ‚îÄ‚îÄ EMPTY / LOADING ‚îÄ‚îÄ */
  .empty {
    grid-column: 1 / -1;
    text-align: center;
    padding: 80px 0;
    color: var(--muted);
  }
  .empty-icon { font-size: 56px; display: block; margin-bottom: 16px; opacity: 0.4; }
  .empty p { font-family: 'Press Start 2P', monospace; font-size: 10px; line-height: 2; }

  .loading {
    text-align: center;
    padding: 80px 0;
    color: var(--muted);
    font-family: 'Press Start 2P', monospace;
    font-size: 10px;
    grid-column: 1 / -1;
  }
  @keyframes pulse { 0%,100%{opacity:0.4} 50%{opacity:1} }
  .loading { animation: pulse 1.5s infinite; }

  /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
  footer {
    border-top: 1px solid var(--border);
    padding: 28px 32px;
    text-align: center;
    color: var(--muted);
    font-size: 13px;
    font-weight: 600;
    margin-top: 60px;
    transition: border-color 0.3s;
  }
  footer a { color: var(--accent); text-decoration: none; }
  footer a:hover { text-decoration: underline; }

  /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
  @media (max-width: 600px) {
    .grid { grid-template-columns: repeat(auto-fill, minmax(145px, 1fr)); padding: 0 14px; }
    .hero { padding: 48px 16px 36px; }
    .filters, .stats, .section-title { padding-left: 14px; padding-right: 14px; }
    header { padding: 14px 16px; }
    nav a { display: none; }
    .logo { font-size: 11px; }
    .pagination { padding: 28px 14px 14px; }
  }
</style>
</head>
<body>

<header>
  <a class="logo" href="index.html">CLASSROM<span>.GG</span></a>
  <div class="header-right">
    <nav>
      <a href="index.html">Home</a>
      <a href="#flash" onclick="setFilter('swf')">Flash</a>
      <a href="#html5" onclick="setFilter('html')">HTML5</a>
    </nav>
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle theme">
      <span id="themeIcon">‚òÄÔ∏è</span>
      <span id="themeLabel">LIGHT</span>
    </button>
  </div>
</header>

<section class="hero">
  <h1>PLAY <em>FREE</em><br>GAMES ONLINE</h1>
  <p>HTML5 & Flash games ‚Äî no download, works everywhere</p>
  <div class="search-wrap">
    <span class="search-icon">üîç</span>
    <input type="text" id="search" placeholder="Search games..." autocomplete="off">
  </div>
</section>

<div class="stats">
  <div class="stat"><span class="stat-num" id="total-count">‚Äî</span><span class="stat-label">Total Games</span></div>
  <div class="stat"><span class="stat-num" id="html5-count">‚Äî</span><span class="stat-label">HTML5</span></div>
  <div class="stat"><span class="stat-num" id="flash-count">‚Äî</span><span class="stat-label">Flash</span></div>
</div>

<div class="filters">
  <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">‚ö° All</button>
  <button class="filter-btn html5" data-filter="html" onclick="setFilter('html')">üåê HTML5</button>
  <button class="filter-btn flash" data-filter="swf" onclick="setFilter('swf')">üéÆ Flash</button>
</div>

<p class="section-title" id="section-label">ALL GAMES ‚Äî <span id="game-count">0</span> GAMES</p>

<main class="grid" id="grid">
  <div class="loading">Loading games...</div>
</main>

<div id="pagination-wrap"></div>

<footer>
  <p>¬© 2025 Classrom.GG &nbsp;¬∑&nbsp; Powered by <a href="https://ruffle.rs" target="_blank">Ruffle</a> Flash Emulator &nbsp;¬∑&nbsp; <a href="https://github.com/classrom-gg/classrom-gg" target="_blank">GitHub</a></p>
</footer>

<script>
// ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ
const GAMES_PER_PAGE = 24;
const EMOJIS = ['üéÆ','üïπÔ∏è','üëæ','üé≤','‚öîÔ∏è','üöÄ','üèéÔ∏è','üéØ','üß©','üåü','üî•','üíé','üêâ','ü¶ä','ü§ñ'];

// ‚îÄ‚îÄ STATE ‚îÄ‚îÄ
let allGames = [];
let filteredGames = [];
let currentFilter = 'all';
let currentPage = 1;

// ‚îÄ‚îÄ THEME ‚îÄ‚îÄ
function getStoredTheme() { return localStorage.getItem('cgTheme') || 'dark'; }
function applyTheme(theme) {
  document.documentElement.setAttribute('data-theme', theme);
  const icon = document.getElementById('themeIcon');
  const label = document.getElementById('themeLabel');
  if (theme === 'dark') { icon.textContent = '‚òÄÔ∏è'; label.textContent = 'LIGHT'; }
  else { icon.textContent = 'üåô'; label.textContent = 'DARK'; }
  localStorage.setItem('cgTheme', theme);
}
function toggleTheme() {
  const current = document.documentElement.getAttribute('data-theme');
  applyTheme(current === 'dark' ? 'light' : 'dark');
}
applyTheme(getStoredTheme());

// ‚îÄ‚îÄ UTILS ‚îÄ‚îÄ
function getEmoji(name) {
  let hash = 0;
  for (let c of name) hash = (hash * 31 + c.charCodeAt(0)) & 0xffff;
  return EMOJIS[hash % EMOJIS.length];
}
function toSlug(n) { return n.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-|-$/g,''); }

// ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ
function renderCards(games) {
  const grid = document.getElementById('grid');
  if (!games.length) {
    grid.innerHTML = `<div class="empty"><span class="empty-icon">üëæ</span><p>NO GAMES FOUND<br>TRY A DIFFERENT SEARCH</p></div>`;
    return;
  }

  // Pagination slice
  const start = (currentPage - 1) * GAMES_PER_PAGE;
  const pageGames = games.slice(start, start + GAMES_PER_PAGE);

  grid.innerHTML = pageGames.map((g, i) => {
    const slug = g.slug || toSlug(g.name);
    // Thumb: d√πng g.thumb n·∫øu c√≥, fallback v·ªÅ data/thumbs/<slug>.png
    const thumbSrc = g.thumb || `data/thumbs/${slug}.png`;
    return `
    <a class="card" href="g/${slug}/" style="animation-delay:${Math.min(i*0.035,0.5)}s">
      <div class="card-thumb">
        <img src="${thumbSrc}" alt="${g.name}" loading="lazy"
          onerror="this.style.display='none';this.nextSibling.style.display='flex'">
        <span style="display:none;align-items:center;justify-content:center;font-size:38px;width:100%;height:100%">${getEmoji(g.name)}</span>
      </div>
      <div class="card-body">
        <div class="card-name">${g.name}</div>
        <div class="card-meta">
          <span class="badge badge-${g.type==='swf'?'flash':'html5'}">${g.type==='swf'?'FLASH':'HTML5'}</span>
        </div>
      </div>
    </a>`;
  }).join('');
}

function renderPagination(total) {
  const wrap = document.getElementById('pagination-wrap');
  const totalPages = Math.ceil(total / GAMES_PER_PAGE);
  if (totalPages <= 1) { wrap.innerHTML = ''; return; }

  // Build page numbers (show max 7 buttons)
  let pages = [];
  if (totalPages <= 7) {
    for (let i = 1; i <= totalPages; i++) pages.push(i);
  } else {
    pages = [1];
    let start = Math.max(2, currentPage - 2);
    let end   = Math.min(totalPages - 1, currentPage + 2);
    if (start > 2) pages.push('...');
    for (let i = start; i <= end; i++) pages.push(i);
    if (end < totalPages - 1) pages.push('...');
    pages.push(totalPages);
  }

  const pagesHtml = pages.map(p =>
    p === '...'
      ? `<span class="page-info">‚Ä¶</span>`
      : `<button class="page-btn ${p===currentPage?'active':''}" onclick="goPage(${p})">${p}</button>`
  ).join('');

  wrap.innerHTML = `
    <div class="pagination">
      <button class="page-btn" onclick="goPage(${currentPage-1})" ${currentPage===1?'disabled':''}>‚Üê</button>
      ${pagesHtml}
      <button class="page-btn" onclick="goPage(${currentPage+1})" ${currentPage===totalPages?'disabled':''}>‚Üí</button>
    </div>
    <p class="page-info" style="text-align:center;padding-bottom:16px">
      PAGE ${currentPage} / ${totalPages} &nbsp;¬∑&nbsp; ${total} GAMES
    </p>`;
}

function goPage(n) {
  const total = Math.ceil(filteredGames.length / GAMES_PER_PAGE);
  if (n < 1 || n > total) return;
  currentPage = n;
  renderCards(filteredGames);
  renderPagination(filteredGames.length);
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ‚îÄ‚îÄ FILTER ‚îÄ‚îÄ
function updateSectionLabel() {
  const labels = { all: 'ALL GAMES', html: 'HTML5 GAMES', swf: 'FLASH GAMES' };
  document.getElementById('section-label').innerHTML =
    `${labels[currentFilter]} ‚Äî <span id="game-count">${filteredGames.length}</span> GAMES`;
}

function applyFilters() {
  const q = document.getElementById('search').value.toLowerCase().trim();
  filteredGames = allGames.filter(g => {
    const typeMatch = currentFilter === 'all' || g.type === currentFilter;
    const nameMatch = !q || g.name.toLowerCase().includes(q);
    return typeMatch && nameMatch;
  });
  currentPage = 1;
  updateSectionLabel();
  renderCards(filteredGames);
  renderPagination(filteredGames.length);
}

function setFilter(f) {
  currentFilter = f;
  document.querySelectorAll('.filter-btn').forEach(b => {
    b.classList.toggle('active', b.dataset.filter === f);
  });
  applyFilters();
}

// ‚îÄ‚îÄ LOAD ‚îÄ‚îÄ
async function loadGames() {
  try {
    const res = await fetch('games.json');
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data = await res.json();
    allGames = data.games || [];

    const html5 = allGames.filter(g => g.type === 'html').length;
