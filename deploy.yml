name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Chạy script: đọc games.json → tạo slug folders + sitemap + robots + cdn-links
      - name: Generate slug pages
        run: node generate-games.js

      # Copy tất cả file cần thiết vào _site/
      - name: Prepare _site folder
        run: |
          mkdir -p _site

          # Copy file tĩnh chính
          cp index.html   _site/
          cp play.html    _site/
          cp games.json   _site/
          cp sitemap.xml  _site/
          cp robots.txt   _site/
          cp cdn-links.json _site/ 2>/dev/null || true

          # Copy data/ (thumbs)
          [ -d data ] && cp -r data _site/

          # Copy tất cả slug folders (slope/, retro-bowl/, ...)
          # Bỏ qua các folder/file không cần deploy
          SKIP="_site|.git|.github|node_modules|generate-games.js|package*.json"
          for item in */; do
            folder="${item%/}"
            if ! echo "$folder" | grep -qE "^(_site|\.git|\.github|node_modules)$"; then
              cp -r "$folder" _site/
            fi
          done

          echo "=== _site contents ==="
          ls -la _site/
          echo ""
          echo "=== Slug folders ==="
          ls _site/ | grep -v '\.' || echo "(none)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4